        function GetQueryString(name) {  
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
            var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
            var context = "";  
            if (r != null)  
                 context = r[2];  
            reg = null;  
            r = null;  
            return context == null || context == "" || context == "undefined" ? "" : context;  
        }

    </script>

    <script>
        var isFirst = true
        var isOk = false

        function checkOk(){
            if($('.url').val() && $('.remark').val()){
                isOk = true
            }else{
                isOk = false
            }
            if(isOk){
                $('.button').addClass('ok')
            }else{
                $('.button').removeClass('ok')
            }
        }


        function checkAddr(address){
            checkOk()
        }


        function checkRemark(remark){
            checkOk()
        }




        function saoma(){
            alert('扫码')
        }


        var language_pack = {
            now_lang : 0, // 0:ch,1:en  
            loadProperties : function(new_lang){  
                var self = this;  
                var tmp_lang = '';  
                if(new_lang == 'zh_HANS'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh_HANS');  
                }
                if(new_lang == 'zh_HANT'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh_HANT');
                }
                if(new_lang == 'en'){  
                    tmp_lang = 'en';  
                    $('body').addClass('en');  
                } 
                if(new_lang == 'ml'){  
                    //马来西亚
                    tmp_lang = 'ml';  
                    $('body').addClass('ml');  
                }  
                if(new_lang == 'in'){  
                    //印度尼西亚
                    tmp_lang = 'in';  
                    $('body').addClass('in');  
                }  
                if(new_lang == 'ar'){
                    tmp_lang = 'ar';  
                    $('body').addClass('ar'); 
                }
                if(new_lang == 'th'){
                    //泰国
                    tmp_lang = 'th';  
                    $('body').addClass('th'); 
                }
                if(new_lang == 'es'){
                    //西班牙
                    tmp_lang = 'es';  
                    $('body').addClass('es'); 
                }
                if(new_lang == 'vi'){
                    //越南
                    tmp_lang = 'vi';  
                    $('body').addClass('vi'); 
                }
                if(new_lang == 'fr'){
                    //法国
                    tmp_lang = 'fr';  
                    $('body').addClass('fr'); 
                }
                if(new_lang == 'ru'){
                    //俄罗斯
                    tmp_lang = 'ru';  
                    $('body').addClass('ru'); 
                }
                if(new_lang == 'ko'){
                    //韩国
                    tmp_lang = 'ko';  
                    $('body').addClass('ko'); 
                }
                if(new_lang == 'ja'){
                    //日本
                    tmp_lang = 'ja';  
                    $('body').addClass('ja'); 
                }
                if(new_lang == 'hi'){
                    //海地
                    tmp_lang = 'hi';  
                    $('body').addClass('hi'); 
                }

                jQuery.i18n.properties({//加载资浏览器语言对应的资源文件  
                    name: 'strings', //资源文件名称  
                    path:'language/', //资源文件路径  
                    language: tmp_lang,  
                    cache: false,  
                    mode:'map', //用Map的方式使用资源文件中的值  
                    callback: function() {//加载成功后设置显示内容  
                        for(var i in $.i18n.map){  
                            $('[data-lang="'+i+'"]').html($.i18n.map[i]); 
                        }  
                        if(new_lang==2 || new_lang=='ar'){
                            $('html').css('direction','rtl')
                        }
                        document.title = $.i18n.map['string_addAddr'];
                        $('.url').attr('placeholder',$.i18n.map['string_inputOrPaste'])
                        $('.remark').attr('placeholder',$.i18n.map['string_lessThan20'])
                    }  
                });  
                self.now_lang = new_lang;  
            }  
        } 

        $(function(){
            // init()
            // $('.shade').css('height',$(window).height()+'px')

            language_pack.loadProperties(GetQueryString('lang'));
        }) 
        

        function addAddr(){
            if(!isFirst || !isOk){
                return 
            }
            $('.loading').show()
            isFirst = false
            var address = $('.url').val()
            var remark = $('.remark').val()
            $.ajax({
                url:HOST+"/bitcoin/v1?cmd=btcAddressAdd"+'&code='+GetQueryString('code')+'&address='+address+'&remark='+remark,
                type:'get',
                success:function(data){
                    if(isString(data)){
                        data = JSON.parse(data)
                    }
                    $('.loading').hide()

                    if(data.code==0){
                        window.location.href = 'takeAway.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')
                    }else{
                        // alert(data.text)
                        l(data.text)
                    }

                },
                error:function(err){
                    l(str(err))
                    isFirst = true
                    $('.loading').hide()

                }
            })


        }


        $(window).resize(function(){
            deviceWidth =  $(window).width()
            fontSize  = deviceWidth/750*100 +'px'
            $('html').css({'font-size':fontSize})
        });
    </script>
