        var deviceWidth = $(window).width()

        function GetQueryString(name) {  
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
            var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
            var context = "";  
            if (r != null)  
                 context = r[2];  
            reg = null;  
            r = null;  
            return context == null || context == "" || context == "undefined" ? "" : context;  
        }
        

    </script>

    <script>
        var SUM,PRICE,NUM,SINGAPOPRICE,CURRENCY

        var language_pack = {
            now_lang : 0, // 0:ch,1:en  
            loadProperties : function(new_lang){  
                var self = this;  
                var tmp_lang = '';  
                var self = this;  
                var tmp_lang = '';  
                if(new_lang == 'zh_HANS'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh');  
                }
                if(new_lang == 'zh_HANT'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh');  
                }
                if(new_lang == 'en'){  
                    tmp_lang = 'en';  
                    $('body').addClass('en');  
                } 
                if(new_lang == 'ml'){  
                    //马来西亚
                    tmp_lang = 'ml';  
                    $('body').addClass('ml');  
                }  
                if(new_lang == 'in'){  
                    //印度尼西亚
                    tmp_lang = 'in';  
                    $('body').addClass('in');  
                }  
                if(new_lang == 'ar'){
                    tmp_lang = 'ar';  
                    $('body').addClass('ar'); 
                }
                if(new_lang == 'th'){
                    //泰国
                    tmp_lang = 'th';  
                    $('body').addClass('th'); 
                }
                if(new_lang == 'es'){
                    //西班牙
                    tmp_lang = 'es';  
                    $('body').addClass('es'); 
                }
                if(new_lang == 'vi'){
                    //越南
                    tmp_lang = 'vi';  
                    $('body').addClass('vi'); 
                }
                if(new_lang == 'fr'){
                    //法国
                    tmp_lang = 'fr';  
                    $('body').addClass('fr'); 
                }
                if(new_lang == 'ru'){
                    //俄罗斯
                    tmp_lang = 'ru';  
                    $('body').addClass('ru'); 
                }
                if(new_lang == 'ko'){
                    //韩国
                    tmp_lang = 'ko';  
                    $('body').addClass('ko'); 
                }
                if(new_lang == 'ja'){
                    //日本
                    tmp_lang = 'ja';  
                    $('body').addClass('ja'); 
                }
                if(new_lang == 'hi'){
                    //海地
                    tmp_lang = 'hi';  
                    $('body').addClass('hi'); 
                }   
                jQuery.i18n.properties({//加载资浏览器语言对应的资源文件  
                    name: 'strings', //资源文件名称  
                    path:'language/', //资源文件路径  
                    language: tmp_lang,  
                    cache: false,  
                    mode:'map', //用Map的方式使用资源文件中的值  
                    callback: function() {//加载成功后设置显示内容  
                        for(var i in $.i18n.map){  
                            $('[data-lang="'+i+'"]').html($.i18n.map[i]); 
                        }  
                        document.title = $.i18n.map['string_sell'];  
                    }  
                });  
                self.now_lang = new_lang;  
            }  
        } 

        $(function(){
            NUM = GetQueryString('num')
            CURRENCY = GetQueryString('CURRENCY')
            SINGAPOPRICE = GetQueryString('sgdPrice')
            PRICE = GetQueryString('price')

            $('.num').text(NUM)
            // console.log(amount)
            // getPrice(num)

            if(CURRENCY=='USD'){
                $('.symbol').text('$')
            }else if(CURRENCY=='CNY'){
                $('.symbol').text('¥')
            }else if(CURRENCY=='SGD'){
                $('.symbol').text('S$')
            }else if(CURRENCY=='AED'){
                $('.symbol').text('ر.س')
            }


            $('.price').html(PRICE)

            var income = (NUM * 1000) * (SINGAPOPRICE*100) /100000
            $('.income').html(Math.floor(income))
            SUM = Math.floor(income)


            setInterval(
                function () { getPrice(NUM) },10000)

            language_pack.loadProperties(GetQueryString('lang'));
        })

        function getPrice(num){
            $.ajax({
                url:HOST+"/bitcoin/v1?cmd=btcNow"+'&code='+GetQueryString('code')+'&lang='+GetQueryString('lang')+'&currency='+CURRENCY,
                type:'get',
                success:function(data){
                    // alert(data)
                    l(data)
                    // console.log(amount)
                    if(isString(data)){
                        data = JSON.parse(data)
                    }

                    PRICE = data.sell_price
                    SINGAPOPRICE = data.sell_sgd_price

                    $('.price').html(PRICE)

                    var income = (NUM * 1000) * (SINGAPOPRICE*100) /100000
                    $('.income').html(Math.floor(income))
                    SUM = Math.floor(income)



                }
            })
        }


        var isFirst = true
        function commitSell(){
            if(!isFirst) return 
            isFirst = false
            $('.loading').show()
            var url = HOST+"/bitcoin/v1?cmd=btcSell"
                +'&show_amount='+NUM
                +'&show_price='+SINGAPOPRICE
                +'&total_pay='+SUM
                +'&code='+GetQueryString('code')
            l(url)
            $.ajax({
                url:url,
                type:'POST',
                success:function(data){
                    l(data)
                    $('.loading').hide()

                    if(isString(data)){
                        data = JSON.parse(data)
                    }

                    if(data.code==0){
                        $('#orderid').val(data.orderid);
                        window.location.href = 'order.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')+'&orderid='+data.orderid+'&from=buy'
                        // try{
                        //     webPay.webFinancePayment(str(data.data))

                        // }catch(err){
                            
                        // }

                    }else if(data.code==1003){
                        isFirst = true
                        $('.msg').text($.i18n.map['string_noBalance'])
                        $('.msg').show()
                        setTimeout(function(){
                            $('.msg').hide()
                        },5000)
                    }else{
                        // l(data.text)

                        isFirst = true
                        $('.msg').text(data.text.text)
                        $('.msg').show()
                        setTimeout(function(){
                            $('.msg').hide()
                        },5000)
                    }
                },
                error:function(err){
                    l(str(err))
                    isFirst = true
                }
            })
        }

        // function app_pay_done(parmas1,parmas2,parmas3){
        //     window.location.href = 'order.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')+'&orderid='+$('#orderid').val()+'&from=buy'
        // }

            deviceWidth =  $(window).width()
            fontSize  = deviceWidth/750*100 +'px'
            $('html').css({'font-size':fontSize})
        });
    </script>
