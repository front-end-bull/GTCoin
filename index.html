    <script type="text/javascript">
        var deviceWidth = $(window).width()
        var fontSize = deviceWidth/750*100 +'px'
        $('html').css({'font-size':fontSize})

        function GetQueryString(name){
            // if(name=='code') return '[B@7de397c3'
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
            var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
            var context = "";  
            if (r != null)  
                 context = r[2];  
            reg = null;  
            r = null;  
            // return context == null || context == "" || context == "undefined" ? '' : context;  
            // 
            if(name=='lang'&&context != 'zh_HANS'&&context != 'zh_HANT' &&context != 'ml'  &&context != 'in'  &&context != 'th'&&context != 'es'&&context != 'vi'&&context != 'fr'&&context != 'ru'&&context != 'ko'&&context != 'ja'){
                return 'en'
            }
            
            return context == null || context == "" || context == "undefined" ? '' : context;  
        }
    </script>

            if(flag){

        function changeBuyAmount(value){
            var value = parseInt(value)
            if(isNaN(value)){value = 0}
            if(value==0){
                BUYAMOUNT = 0
                isInput1 = false
                canBuy(0)

                var num = BUYAMOUNT*100000/(BUY_PRICE*100)
                $('.estimatedNum').html(parseInt(num)/1000)
            }else{
                BUYAMOUNT = value
                isInput1 = true
                
                var num = BUYAMOUNT*100000/(BUY_PRICE*100)

                if(isAgree && BUY_PRICE){
                    if(num<1){
                        canBuy(0)
                    }else{
                        canBuy(1)
                    }
                }else{
                    canBuy(0)
                }


                $('.estimatedNum').html(parseInt(num)/1000)
            }   
            getPrice()
        }

        function changeBuyQuantity(value){
            var value = parseInt(value*1000)
            // l('value',value)
            if(isNaN(value)){value = 0}

            if(value<1){
                BUYNUM = value/1000
                isInput2 = false
                canBuy(0)
                var cost = (BUYNUM * 1000) * (BUY_PRICE * 100) / 100000
                $('.estimatedCost').html(utils.comdify( ceil(cost) ))
                Cost = ceil(cost)
            }else{
                BUYNUM = value/1000
                isInput2 = true
                if(isAgree && BUY_PRICE){
                    canBuy(1)
                }else{
                    canBuy(0)
                }
                var cost = (BUYNUM * 1000) * (BUY_PRICE * 100) / 100000
                $('.estimatedCost').html(utils.comdify( ceil(cost) ))
                Cost = ceil(cost)
            }   
            getPrice()
        }

        function changeSellNum(value){
            var value = parseInt(value*1000)
            if(isNaN(value)){value = 0}

            if(value<1){
                SELLNUM = value/1000
                isInput2 = false
                canBuy(0)
                var income = (SELLNUM * 1000) * (SELL_PRICE*100) /100000
                $('.estimatedIncome').html(utils.comdify( floor(income)) )
                Income = utils.comdify( floor(income) )
            }else{
                SELLNUM = value/1000
                isInput2 = true
                if(isAgree && SELL_PRICE){
                    canBuy(1)
                }else{
                    canBuy(0)
                }

        function getPrice(flag){
            if(flag=='toggle') $('.loading').show()

            // l('come in!')
            // 
            var currency = $('.pricetype').html()
            var url = HOST+"/bitcoin/v1?cmd=btcNow"+'&code='+GetQueryString('code')+'&lang='+( GetQueryString('lang')?GetQueryString('lang'):'en' )+'&currency='+currency
            // l(url)
            $.ajax({
                url:url,
                type:'get',
                success:function(data){
                    // alert(data)
                    $('.loading').hide()
                    // l(data)

                    if(isString(data)){
                        data = JSON.parse(data)
                    }

                    // 当地货币
                    // 美金

                    BUY_PRICE = data.buy_price
                    SELL_PRICE = data.sell_price
                    SGD_BUY_PRICE = data.buy_sgd_price
                    SGD_SELL_PRICE = data.sell_sgd_price

                    if(isBuy){
                        $('.pricenum').html( utils.comdify( BUY_PRICE) )
                    }else{
                        $('.pricenum').html( utils.comdify( SELL_PRICE) )
                    }


                    // console.log(BUYNUM)
                    var num = BUYAMOUNT*100000/(BUY_PRICE*100)
                    $('.estimatedNum').html(parseInt(num)/1000)

                }
            })
        }

                $('.block2').show()
                $('.block3').show()
                $('.block2-2').hide()
                $('.block3-2').hide()
            }
            isBTC = !isBTC
        }

        var isBuy = true
        function buy(flag){
            if(flag){
                $('.buy').addClass('bingo');
                $('.sell').removeClass('bingo');

                if(isBTC){
                    $('.block2-2').show()
                    $('.block3-2').show()
                }else{
                    $('.block2').show()
                    $('.block3').show()
                }

                $('.block2-3').hide()
                $('.block3-3').hide()
                isBuy = true
                $('.button').text($.i18n.map['string_confirmBuy'])
                $('.pricenum').html(utils.comdify( BUY_PRICE) )
                $('.limit').html($.i18n.map['string_buyLimit'])
            }else{
                $('.buy').removeClass('bingo');
                $('.sell').addClass('bingo');
                $('.block2').hide()
                $('.block3').hide()
                $('.block2-2').hide()
                $('.block3-2').hide()
                $('.block2-3').show()
                $('.block3-3').show()
                isBuy = false
                $('.button').text($.i18n.map['string_confirmSelling'])
                $('.limit').html($.i18n.map['string_sellLimit'])
                $('.pricenum').html(utils.comdify( SELL_PRICE) )
            }
        }

        var isAgree = true
        function agree(){
            if(isAgree){
                $('.checked').hide()
                $('.unchecked').show()
                canBuy(0)
            }else{
                $('.checked').show()
                $('.unchecked').hide()
                if(isInput1&&isBuy&&!isBTC){
                    canBuy(1)
                }else if(isInput2&&isBuy&&isBTC){
                    canBuy(1)
                }else if(isInput3&&!isBuy){
                    canBuy(1)
                }else{
                    canBuy(0)
                }
            }
            isAgree = !isAgree
        }



        function commit(){
            if(!isCanbuy){
                // console.log("can't buy!")
                return
            }

            if(isBuy){
                goBuy()
            }else{
                goSell()

            }
        }   


        function round(x) {    
            var f = parseFloat(x);    
            if (isNaN(f)) {    
                return false;    
            }    
            var f = Math.round(x*100)/100;    
            var s = f.toString();    
            var rs = s.indexOf('.');    
            if (rs < 0) {    
                rs = s.length;    
                s += '.';    
            }    
            while (s.length <= rs + 2) {    
                s += '0';    
            }    
            return s;    
        }


        function ceil(x) {    
            var f = parseFloat(x);    
            if (isNaN(f)) {    
                return false;    
            }    
            var f = Math.ceil(x*100)/100;    
            var s = f.toString();    
            var rs = s.indexOf('.');    
            if (rs < 0) {    
                rs = s.length;    
                s += '.';    
            }    
            while (s.length <= rs + 2) {    
                s += '0';    
            }    
            return s;    
        }


        function floor(x) {    
            var f = parseFloat(x);    
            if (isNaN(f)) {    
                return false;    
            }    
            var f = Math.floor(x*100)/100;    
            var s = f.toString();    
            var rs = s.indexOf('.');    
            if (rs < 0) {    
                rs = s.length;    
                s += '.';    
            }    
            while (s.length <= rs + 2) {    
                s += '0';    
            }    
            return s;    
        }

    

        $(window).resize(function(){
            deviceWidth =  $(window).width()
            fontSize  = deviceWidth/750*100 +'px'
            $('html').css({'font-size':fontSize})
        });
    </script>
