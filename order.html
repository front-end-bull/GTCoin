        function GetQueryString(name) {  
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
            var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
            var context = "";  
            if (r != null)  
                 context = r[2];  
            reg = null;  
            r = null;  
            return context == null || context == "" || context == "undefined" ? "" : context;  
        }
    </script>

    <script>
        var STATUS = ''
        var FLAG = ''

        function goIndex(){
            window.location.href = 'index.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')
        }
        var language_pack = {
            now_lang : 0, // 0:ch,1:en  
            loadProperties : function(new_lang){  
                var self = this;  
                var tmp_lang = '';  
                if(new_lang == 'zh_HANS'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh_HANS');  
                }
                if(new_lang == 'zh_HANT'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh_HANT');
                }
                if(new_lang == 'en'){  
                    tmp_lang = 'en';  
                    $('body').addClass('en');  
                } 
                if(new_lang == 'ml'){  
                    //马来西亚
                    tmp_lang = 'ml';  
                    $('body').addClass('ml');  
                }  
                if(new_lang == 'in'){  
                    //印度尼西亚
                    tmp_lang = 'in';  
                    $('body').addClass('in');  
                }  
                if(new_lang == 'ar'){
                    tmp_lang = 'ar';  
                    $('body').addClass('ar'); 
                }
                if(new_lang == 'th'){
                    //泰国
                    tmp_lang = 'th';  
                    $('body').addClass('th'); 
                }
                if(new_lang == 'es'){
                    //西班牙
                    tmp_lang = 'es';  
                    $('body').addClass('es'); 
                }
                if(new_lang == 'vi'){
                    //越南
                    tmp_lang = 'vi';  
                    $('body').addClass('vi'); 
                }
                if(new_lang == 'fr'){
                    //法国
                    tmp_lang = 'fr';  
                    $('body').addClass('fr'); 
                }
                if(new_lang == 'ru'){
                    //俄罗斯
                    tmp_lang = 'ru';  
                    $('body').addClass('ru'); 
                }
                if(new_lang == 'ko'){
                    //韩国
                    tmp_lang = 'ko';  
                    $('body').addClass('ko'); 
                }
                if(new_lang == 'ja'){
                    //日本
                    tmp_lang = 'ja';  
                    $('body').addClass('ja'); 
                }
                if(new_lang == 'hi'){
                    //海地
                    tmp_lang = 'hi';  
                    $('body').addClass('hi'); 
                }

                jQuery.i18n.properties({//加载资浏览器语言对应的资源文件  
                    name: 'strings', //资源文件名称  
                    path:'language/', //资源文件路径  
                    language: tmp_lang,  
                    cache: false,  
                    mode:'map', //用Map的方式使用资源文件中的值  
                    callback: function() {//加载成功后设置显示内容  
                        for(var i in $.i18n.map){  
                            $('[data-lang="'+i+'"]').html($.i18n.map[i]); 
                        }  
                        document.title = $.i18n.map['string_TransactionNotice'];  
                        if(new_lang==2 || new_lang=='ar'){
                            $('html').css('direction','rtl')
                        }
                    }  
                });  
                self.now_lang = new_lang;  
            }  
        } 
        $(function(){
            var orderid = GetQueryString('orderid')
            var from = GetQueryString('from')

            // $('.sum').text(amount)
            init(orderid)

            if(from=='buy'){
                FLAG = setInterval(function(){init(orderid)},3000)
                $('.button').show()


                if (window.history && window.history.pushState) {
                    $(window).on('popstate', function() {
                      var hashLocation = location.hash;
                      var hashSplit = hashLocation.split("#!/");
                      var hashName = hashSplit[1];

                      if (hashName !== '') {
                        var hash = window.location.hash;
                        if (hash === '') {
                          // alert('後退按鈕點擊');
                            $('.loading').show()
                            window.location.href = 'index.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')
                          // closeWindow()
                        }
                      }
                    });
                    window.history.pushState('forward', null, '');
                }



            }


            language_pack.loadProperties(GetQueryString('lang'));
        })

        function init(){
            $('.loading').show()
            $.ajax({
                url:HOST+"/bitcoin/v1?cmd=orderInfo"+'&code='+GetQueryString('code')+"&orderid="+GetQueryString('orderid'),
                type:'get',
                success:function(data){
                    $('.loading').hide()

                    l(str(data))
                    l(data)
                    if(isString(data)){
                        data = JSON.parse(data)
                    }
                    data = data.data
                    $('.num').text( utils.comdify( data.num) )
                    $('.amount').text(data.amount)
                    $('.price').text(utils.comdify( data.price) )
                    $('.createtime').text(utils.formatDate(new Date(data.createtime*1000)))
                    $('.orderid').text(data.id)

                    STATUS = data.status

                    if(STATUS==1||STATUS==99||STATUS==-1||STATUS==-2){
                        clearInterval(FLAG)
                    }

                    // data.type = 3

                    if(data.type==1){
                        // $('.buyBox').show()
                        $('.stage .title').text($.i18n.map['string_buying'])
                        $('.label2 .left').text($.i18n.map['string_buyQuantity'])
                        $('.label3 .left').text($.i18n.map['string_EstimatedCost'])
                        $('.buyOrSell').show()
                        $('.status').text($.i18n.map['string_status'+data.type+data.status])
                    }else if(data.type==2){
                        // $('.sellBox').show()
                        $('.stage .title').text($.i18n.map['string_selling'])
                        $('.label2 .left').text($.i18n.map['string_sellCount'])
                        $('.label3 .left').text($.i18n.map['string_anticipatedIncome'])
                        $('.buyOrSell').show()
                        $('.status').text($.i18n.map['string_status'+data.type+data.status])
                    }else if(data.type==3){
                        // $('.widthDrawBox').show()
                        $('.stage .title').text($.i18n.map['string_takeAway'])
                        $('.pickup').show()
                        $('.rate').text(sessionStorage.rate*100)
                        $('.status').text($.i18n.map['string_status'+data.type+data.status])
                    }

                    $('.container').show()
                    $('.stage').show()

                }
            })
        }



        $(window).resize(function(){
            deviceWidth =  $(window).width()
            fontSize  = deviceWidth/750*100 +'px'
            $('html').css({'font-size':fontSize})
        });
    </script>
