        var deviceWidth = $(window).width()

        function GetQueryString(name) {  
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
            var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
            var context = "";  
            if (r != null)  
                 context = r[2];  
            reg = null;  
            r = null;  
            return context == null || context == "" || context == "undefined" ? "" : context;  
        }

    </script>

<body>
    <div class="container">
        <div class="label" data-lang="string_address"></div>
        <div class="input" onclick="selectAddr()">
            <div class="left address" data-lang="string_pleaseSelectAddr"></div>
            <div class="right">

            </div>
        </div>
        <div class="divider" style="margin-top: .3rem;margin-bottom: .4rem;"></div>
        <div class="line">
            <div class="left" data-lang="string_takeAwayNum"></div>         
            <div class="right"><span data-lang="string_canOperate"></span> <span class="btcBalance"></span> BTC</div>
        </div>
        <div class="input">
            <div class="left">
                <input type="number" placeholder="" class="num" onkeyup="checkOk()">
            </div>
            <div class="right">
                BTC
            </div>
        </div>
        <div class="divider" style="margin-top: .3rem;margin-bottom: .4rem;"></div>
        <div class="line">
            <div class="left" data-lang="string_commissionCharge"></div>
            <div class="right"><span class="rate"></span>%</div>
        </div>
        <div class="desc" data-lang="string_transferNotice">
        </div>
    </div>
    
    <div class="prompt" style="display: none;">
        <!-- 输入的金额超过余额 -->
    </div>


    

    <div class="msg" style="display: none;">
        <!-- Sorry, your balance is not enough. -->
    </div>

    <div class="button" data-lang="string_commit" onclick="commit()">
        确认
    </div>

    
    <div class="shade" onclick="closeShade()" style="display: none;">
        <div class="card" onclick="closeShade2()">
            
        </div>
    </div>


    <div class="loading" style="display: none;">
        <div class="pics"></div>
        <div class="desc" data-lang="string_loading"></div>
    </div>


    <script>
        var isOk = false
        var isFirst = true
        var isAddr = false


        function commit(){
            if(!isOk||!isFirst){
                return
            }

            isFirst = false
            $('.loading').show()

            var amount = $('.num').val()
            amount = parseInt(amount*1000)/1000

            var address = $('.address').html()


            var url = HOST+"/bitcoin/v1?cmd=btcDraw"+'&code='+GetQueryString('code')+'&amount='+amount+'&address='+address

            // l(url)


            $.ajax({
                url:url,
                type:'get',
                success:function(data){
                    $('.loading').hide()

                    if(isString(data)){
                        data = JSON.parse(data)
                    }

                    l(data)
                    // l(data.code==1003)


                    if(data.code==0){
                        window.location.href = 'order.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')+'&orderid='+data.orderid+'&from=buy'
                    }else if(data.code==1003){
                        isFirst = true
                        $('.msg').text($.i18n.map['string_noBalance'])
                        $('.msg').show()
                        setTimeout(function(){
                            $('.msg').hide()
                        },5000)
                    }else{
                        isFirst = true
                        $('.msg').text(data.text)
                        $('.msg').show()
                        setTimeout(function(){
                            $('.msg').hide()
                        },5000)
                    }

                    // l(str(data))
                    

                },
                error:function(data) {
                        isFirst = true
                }
            })



        }

        function checkOk(){
            // l ( $('.num').val() )
            if(isAddr && $('.num').val()){
                isOk = true
            }else{
                isOk = false
            }

            if(isOk){
                $('.button').addClass('ok')
            }else{
                $('.button').removeClass('ok')
            }
        }

        function selectAddr(){
            getAddrList()
            // $('.shade').show()
        }

        function closeShade(){
            $('.shade').hide()
        }

        function closeShade2(e){ 
            window.event? window.event.cancelBubble = true : e.stopPropagation();
        }  

        function chooseAddr(addr){
            $('.address').html(addr)
            $('.shade').hide()
            isAddr = true
            checkOk()
        }


        var language_pack = {
            now_lang : 0, // 0:ch,1:en  
            loadProperties : function(new_lang){  
                var self = this;  
                var tmp_lang = '';  
                if(new_lang == 'zh_HANS'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh_HANS');  
                }
                if(new_lang == 'zh_HANT'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh_HANT');
                }
                if(new_lang == 'en'){  
                    tmp_lang = 'en';  
                    $('body').addClass('en');  
                } 
                if(new_lang == 'ml'){  
                    //马来西亚
                    tmp_lang = 'ml';  
                    $('body').addClass('ml');  
                }  
                if(new_lang == 'in'){  
                    //印度尼西亚
                    tmp_lang = 'in';  
                    $('body').addClass('in');  
                }  
                if(new_lang == 'ar'){
                    tmp_lang = 'ar';  
                    $('body').addClass('ar'); 
                }
                if(new_lang == 'th'){
                    //泰国
                    tmp_lang = 'th';  
                    $('body').addClass('th'); 
                }
                if(new_lang == 'es'){
                    //西班牙
                    tmp_lang = 'es';  
                    $('body').addClass('es'); 
                }
                if(new_lang == 'vi'){
                    //越南
                    tmp_lang = 'vi';  
                    $('body').addClass('vi'); 
                }
                if(new_lang == 'fr'){
                    //法国
                    tmp_lang = 'fr';  
                    $('body').addClass('fr'); 
                }
                if(new_lang == 'ru'){
                    //俄罗斯
                    tmp_lang = 'ru';  
                    $('body').addClass('ru'); 
                }
                if(new_lang == 'ko'){
                    //韩国
                    tmp_lang = 'ko';  
                    $('body').addClass('ko'); 
                }
                if(new_lang == 'ja'){
                    //日本
                    tmp_lang = 'ja';  
                    $('body').addClass('ja'); 
                }
                if(new_lang == 'hi'){
                    //海地
                    tmp_lang = 'hi';  
                    $('body').addClass('hi'); 
                }

                jQuery.i18n.properties({//加载资浏览器语言对应的资源文件  
                    name: 'strings', //资源文件名称  
                    path:'language/', //资源文件路径  
                    language: tmp_lang,  
                    cache: false,  
                    mode:'map', //用Map的方式使用资源文件中的值  
                    callback: function() {//加载成功后设置显示内容  
                        for(var i in $.i18n.map){  
                            $('[data-lang="'+i+'"]').html($.i18n.map[i]); 
                        }  
                        if(new_lang==2 || new_lang=='ar'){
                            $('html').css('direction','rtl')
                        }
                        document.title = $.i18n.map['string_takeAway'];  
                        $('.num').attr('placeholder',$.i18n.map['string_transferAmount'])
                    }  
                });  
                self.now_lang = new_lang;  
            }  
        } 

        $(function(){
            $('.shade').css('height',$(window).height()+'px')
            $('.rate').text(sessionStorage.rate*100)
            $('.btcBalance').text(sessionStorage.btcBalance)

            language_pack.loadProperties(GetQueryString('lang'));
        }) 
        

        function getAddrList(){

            // window.location.href = 'addAddr.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')
            $('.loading').show()
            $.ajax({
                url:HOST+"/bitcoin/v1?cmd=btcAddressList"+'&code='+GetQueryString('code'),
                type:'get',
                success:function(data){
                    if(isString(data)){
                        data = JSON.parse(data)
                    }
                    $('.loading').hide()

                    l(str(data))


                    // window.location.href = 'addAddr.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')


                    if(data.list.length==0){
                        window.location.href = 'addAddr.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')+'&from=buy'
                    }else{
                        var html = '<div class="top">地址簿</div>'
                        data.list.forEach(function(e){
                            html += '<div class="block" onclick="chooseAddr(\''+e.address+'\')">'+
                                        '<div class="title">'+e.remark+'</div>'+
                                        '<div class="content">'+e.address+'</div>'+
                                    '</div>'
                        })
                        // l(html)

                        $('.card').html(html)
                        $('.shade').show()
                    }

                },
                error:function(data) {

                }
            })
        }


        $(window).resize(function(){
            deviceWidth =  $(window).width()
            fontSize  = deviceWidth/750*100 +'px'
            $('html').css({'font-size':fontSize})
        });
    </script>
