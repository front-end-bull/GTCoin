    <script type="text/javascript">
        var deviceWidth = $(window).width()
        var fontSize = deviceWidth/750*100 +'px'
        $('html').css({'font-size':fontSize})

        function GetQueryString(name) {  
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
            var r = window.location.search.substr(1).match(reg);  //获取url中"?"符后的字符串并正则匹配
            var context = "";  
            if (r != null)  
                 context = r[2];  
            reg = null;  
            r = null;  
            return context == null || context == "" || context == "undefined" ? "" : context;  
        }
    </script>

    <script>
        // const HOST = 'http://192.168.0.250:8000'

        var language_pack = {
            now_lang : 0, // 0:ch,1:en  
            loadProperties : function(new_lang){  
                var self = this;  
                var tmp_lang = '';  
                if(new_lang == 'zh_HANS'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh');  
                }
                if(new_lang == 'zh_HANT'){  
                    tmp_lang = 'zh';  
                    $('body').addClass('zh');  
                }
                if(new_lang == 'en'){  
                    tmp_lang = 'en';  
                    $('body').addClass('en');  
                } 
                if(new_lang == 'ml'){  
                    //马来西亚
                    tmp_lang = 'ml';  
                    $('body').addClass('ml');  
                }  
                if(new_lang == 'in'){  
                    //印度尼西亚
                    tmp_lang = 'in';  
                    $('body').addClass('in');  
                }  
                if(new_lang == 'ar'){
                    tmp_lang = 'ar';  
                    $('body').addClass('ar'); 
                }
                if(new_lang == 'th'){
                    //泰国
                    tmp_lang = 'th';  
                    $('body').addClass('th'); 
                }
                if(new_lang == 'es'){
                    //西班牙
                    tmp_lang = 'es';  
                    $('body').addClass('es'); 
                }
                if(new_lang == 'vi'){
                    //越南
                    tmp_lang = 'vi';  
                    $('body').addClass('vi'); 
                }
                if(new_lang == 'fr'){
                    //法国
                    tmp_lang = 'fr';  
                    $('body').addClass('fr'); 
                }
                if(new_lang == 'ru'){
                    //俄罗斯
                    tmp_lang = 'ru';  
                    $('body').addClass('ru'); 
                }
                if(new_lang == 'ko'){
                    //韩国
                    tmp_lang = 'ko';  
                    $('body').addClass('ko'); 
                }
                if(new_lang == 'ja'){
                    //日本
                    tmp_lang = 'ja';  
                    $('body').addClass('ja'); 
                }
                if(new_lang == 'hi'){
                    //海地
                    tmp_lang = 'hi';  
                    $('body').addClass('hi'); 
                }   
                jQuery.i18n.properties({//加载资浏览器语言对应的资源文件  
                    name: 'strings', //资源文件名称  
                    path:'language/', //资源文件路径  
                    language: tmp_lang,  
                    cache: false,  
                    mode:'map', //用Map的方式使用资源文件中的值  
                    callback: function() {//加载成功后设置显示内容  
                        for(var i in $.i18n.map){  
                            $('[data-lang="'+i+'"]').text($.i18n.map[i]); 
                        }  
                        document.title = $.i18n.map['string_myPosition']; 
                    }  
                });  
                self.now_lang = new_lang;  
            }  
        }   

        function goTakeAway(){
            window.location.href = 'takeAway.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')
        }

        function goOrder(orderid){
            window.location.href = 'order.html?lang='+language_pack.now_lang+'&code='+GetQueryString('code')+'&orderid='+orderid
        }

        $(function(){
            init()
            language_pack.loadProperties(GetQueryString('lang'));
        })

        function init(){
            $('.loading').show()
            $.ajax({
                url:HOST+"/bitcoin/v1?cmd=btcBalance"+'&code='+GetQueryString('code'),
                type:'get',
                success:function(data){
                    // console.log(data)
                    $('.loading').hide()
                    l(data)
                    if(isString(data)){
                        data = JSON.parse(data)
                    }

                    $('.num').html(data.balance)
                    $('.nowGtc').html(data.nowGtc)
                    if(data.list.length>0){
                        $('.block1').show()
                        var html = ''
                        data.list.forEach(function(e){


                            html +=     '<div class="block3" onclick="goOrder(\''+e.id+'\')">'+
                                            '<div class="line1">'+
                                                '<div class="left">'
                            
                            if(e.type==1){
                                html+='<span data-lang="string_buy"></span>'
                            }else if(e.type==2){
                                html+='<span data-lang="string_sell"></span>'
                            }else if(e.type==3){
                                html+='<span data-lang="string_takeAway"></span>'
                            }

                            html+='-<span data-lang="string_status'+e.status+'"></span>'+
                                                '</div>'+
                                                '<div class="right">'


                            if(e.type==1){
                                html += '+'+e.amount+' BTC'
                            }else if(e.type==2){
                                html += '-'+e.amount+' BTC'
                            }else if(e.type==3){
                                html += '-'+e.amount+' BTC'
                            }
                                                    

                                        html += '</div>'+
                                            '</div>'+
                                            '<div class="line2">'+
                                                '<div class="left">2017-11-23 16:14</div>'
                            if(e.type==1){
                                html += '<div class="right">-'+e.num+' GTCash</div>'
                            }else if(e.type==2){
                                html += '<div class="right">+'+e.num+' GTCash</div>'
                            }else if(e.type==3){
                                html += '<div class="right">-'+e.num+' GTCash</div>'
                            }

                                html += '</div>'+
                                            '<img src="img/arrow.png" alt="" class="arrow">'+
                                        '</div>'

                            // html+='<div class="block2">'+
                            //         '<div class="container">'+

                            //             '<div class="title" data-lang="string_'+(e.type==1?'buy':'sell')+'">'+(e.type==1?'买入':'卖出')+'</div>'+

                            //             '<div class="num '+(e.type==2?'':'sell')+'">'+(e.type==2?'-':'+')+e.amount+'</div>'+
                            //             '<div class="time">'+utils.formatDate( new Date(e.createtime * 1000) )+'</div>'+
                            //         '</div>'+
                            //     '</div>'
                        })
                        $('.block1').after(html)
                        language_pack.loadProperties(GetQueryString('lang'));  
                    }else{
                        $('.desc').show()
                        $('.none').show()
                    }
                }
            })
        }
        
        $(window).resize(function(){
            deviceWidth =  $(window).width()
            fontSize  = deviceWidth/750*100 +'px'
            $('html').css({'font-size':fontSize})
        });
    </script>
